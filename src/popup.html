<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body style="width: 400px">
  <div>
    Image
    Shorts be Gone

    <button id="clear-whitelist-button">Clear whitelist</button>

    Whitelist a channel
    Type channel names as seen on (ytd-channel-name with id channel-name)
    [...document.querySelectorAll('ytd-channel-name')].map((node) => node.innerText)
    <div style="display: flex">
      <label for="channel">Channel name</label>
      <input id="new-whitelist-input" name="channel" type="text" placeholder="Channel name to whitelist" />
    </div>
    <button id="add-button" class="bg-red-400">Add</button>

    Whitelisted
    <div id="whitelist-container" />


  </div>

  <!-- Script to control user options -->
  <script src="popup.js"></script>
</body>

</html>
