<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="tailwind.dist.css" />
</head>

<body style="width: 400px">
  <div>
    <p class="text-green-200">Shorts be Gone</p>
    <p>Whitelist a channel</p>
    <button id="clear-whitelist-button">Clear whitelist</button>
    <div class="flex flex-col">
      <div class="flex flex-col">
        <label for="channel">Channel name</label>
        <input id="new-whitelist-input" name="channel" type="text" placeholder="Channel name to whitelist" />
      </div>
      <button id="add-button"
        class="w-32 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
    </div>

    <div id="whitelist-container">
      <h3>Whitelisted Channels</h3>
    </div>


  </div>

  <!-- Script to control user options -->
  <script src="popup.js"></script>
</body>

</html>
