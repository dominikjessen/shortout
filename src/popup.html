<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="tailwind.dist.css" />
</head>

<body class="font-sans">
  <div class="w-96 max-h-[34rem] flex flex-col">

    <!-- Header bar -->
    <div class="flex gap-3 border-b-2 border-b-neutral-200 px-6 py-3 items-center">
      <img src="/logos/icon-32.png" alt="Logo" class="w-6 h-6" />
      <span class="text-lg text-rose-400 font-bold grow">Shorts be Gone</span>
      <button id="popup-close" class="w-8 h-8 bg-white hover:bg-neutral-100 rounded">
        <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" class="m-auto">
          <path stroke="#737373" stroke-width="2" stroke-linecap="round"
            d="m2.327 2.052 11.565 11.565m-11.784 0L13.673 2.052" />
        </svg>
      </button>
    </div>

    <!-- Main content -->
    <div class="flex flex-col gap-6 px-6 py-3">
      <!-- Add new channel to whitelist [explanation] -->
      <div class="flex flex-col gap-2">
        <h1 class="text-neutral-800 text-lg font-bold">Whitelist</h1>
        <p class="text-sm text-neutral-600">Add channel names to your whitelist. Whitelisted channel's shorts will not
          be
          removed.</p>
      </div>

      <!-- Add new channel to whitelist [action] -->
      <div class="flex gap-4">
        <input id="new-whitelist-input" name="channel" type="text" placeholder="Type a channel name..."
          class="rounded bg-neutral-100 hover:bg-neutral-200 focus:bg-neutral-200 focus-visible:outline-0 px-2 text-base text-neutral-800 placeholder:text-neutral-400 grow" />
        <button id="add-button" class="w-10 h-10 bg-rose-400 hover:bg-rose-500 text-white font-bold p-1 rounded">
          <img src="icons/plus.svg" alt="Add" class="m-auto" />
        </button>
      </div>

      <!-- Whitelist -->
      <div class="h-72 w-full pb-4">
        <div class="flex justify-between pb-3">
          <span class="text-sm font-bold">Channels</span>
          <button id="clear-whitelist-button" class="text-rose-400 hover:text-rose-500 text-sm font-bold">Clear
            whitelist</button>
        </div>
        <div id="whitelist-container" class="h-full">
        </div>
      </div>
    </div>
  </div>

  <!-- Script to control user options -->
  <script src="popup.js"></script>
</body>

</html>
